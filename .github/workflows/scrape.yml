name: Connection Test

on:
  workflow_dispatch: # 手動実行のみにする

jobs:
  test-connection:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run Scraper (Debug Mode)
        run: |
          # コンパイル
          javac -cp ".:libs/jsoup-1.16.1.jar" -d . src/JumpScraper.java
          
          # 【変更点】ファイル保存(>)をやめて、ログに直接表示させる
          java -cp ".:libs/jsoup-1.16.1.jar" JumpScraper
